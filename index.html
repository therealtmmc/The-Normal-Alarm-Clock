<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="google-site-verification" content="pe3Tmjt-v8xo6w3v7YwflJnCkeJ_qEdkdV37u8QlKQI" />
    <meta charset="UTF-8">
    <title>Normal Alarm Clock</title>
    <meta name="description" content="Browser alarm clock that opens a Spotify playlist at 2 PM.">
    <meta name="keywords" content="alarm clock, spotify alarm, browser alarm, web alarm">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #0f0f0f;
            color: #00ffcc;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .clock {
            text-align: center;
        }
        #time {
            font-size: 64px;
        }
        #status {
            margin-top: 10px;
            font-size: 18px;
            color: #ffffff;
        }
    </style>
</head>
<body>
<div class="clock">
    <div id="time">--:--:--</div>
    <div id="status">Please wait until 2:13 PM :></div>
</div>

<script>
document.addEventListener("DOMContentLoaded", function() {
    const alarmHour = 14; // 2 PM in 24-hour format
    const alarmMinute = 13;
    let alarmTriggered = false;

    const spotifyPlaylistURL = "https://open.spotify.com/playlist/5aSBsXSYlhZKgoe71MDu28"; // replace with your playlist

    function updateClock() {
        const now = new Date();
        const hours = now.getHours();
        const minutes = now.getMinutes();
        const seconds = now.getSeconds();

        const h12 = hours % 12 || 12;
        const m = minutes.toString().padStart(2, "0");
        const s = seconds.toString().padStart(2, "0");
        const ampm = hours >= 12 ? "PM" : "AM";

        // Display the current time
        document.getElementById("time").textContent =
            `${h12}:${m}:${s} ${ampm}`;

        // Trigger the alarm
        if (!alarmTriggered && hours === alarmHour && minutes === alarmMinute) {
            alarmTriggered = true;
            document.getElementById("status").textContent =
                "It's time! Mahal pa ba niya ako...";

            window.open(open.spotify.com/playlist/5aSBsXSYlhZKgoe71MDu28, "_blank");
        }
    }

    // Update every second
    setInterval(updateClock, 1000);
    updateClock(); // initial call
});
</script>
</body>
</html>
