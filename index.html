<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="google-site-verification" content="pe3Tmjt-v8xo6w3v7YwflJnCkeJ_qEdkdV37u8QlKQI" />
    <meta charset="UTF-8">
    <title>Normal Alarm Clock</title>
    <meta name="description" content="Browser alarm clock that opens a Spotify playlist at 2 PM.">
    <meta name="keywords" content="alarm clock, spotify alarm, browser alarm, web alarm">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #0f0f0f;
            color: #00ffcc;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .clock {
            text-align: center;
        }
        #time {
            font-size: 64px;
        }
        #status {
            margin-top: 10px;
            font-size: 18px;
            color: #ffffff;
        }
    </style>
</head>
<body>
<div class="clock">
    <div id="time">--:--:--</div>
    <div id="status">Please wait until 2:10 PM :></div>
</div>

<script>
const alarmHour = 14;   // 2 PM in 24-hour format
const alarmMinute = 10;
let alarmTriggered = false;

// Replace this with your playlist URL
const spotifyPlaylistURL = "https://open.spotify.com/playlist/5aSBsXSYlhZKgoe71MDu28"; 

function updateClock() {
    const now = new Date();
    const hours = now.getHours();
    const minutes = now.getMinutes();
    const seconds = now.getSeconds();

    const h12 = hours % 12 || 12;
    const m = minutes.toString().padStart(2, "0");
    const s = seconds.toString().padStart(2, "0");
    const ampm = hours >= 12 ? "PM" : "AM";

    document.getElementById("time").textContent =
        `${h12}:${m}:${s} ${ampm}`;

    if (!alarmTriggered && hours === alarmHour && minutes === alarmMinute) {
        alarmTriggered = true;
        document.getElementById("status").textContent =
            "It's time! Mahal pa ba niya ako...";

        // Open the playlist in a new tab
        window.open(https:open.spotify.com/playlist/5aSBsXSYlhZKgoe71MDu28, "_blank");
    }
}

setInterval(updateClock, 1000);
updateClock();
</script>
</body>
</html>
