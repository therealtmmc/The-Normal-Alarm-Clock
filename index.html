<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="google-site-verification" content="pe3Tmjt-v8xo6w3v7YwflJnCkeJ_qEdkdV37u8QlKQI" />
    <meta charset="UTF-8">
    <title>Alarm Clock</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #0f0f0f;
            color: #00ffcc;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .clock {
            text-align: center;
        }

        #time {
            font-size: 64px;
            margin-bottom: 10px;
        }

        #status {
            font-size: 18px;
            color: #ffffff;
        }
    </style>
</head>
<body>

<div class="clock">
    <div id="time">--:--:--</div>
    <div id="status">Alarm set for 2:32 PM</div>
</div>

<script>
const alarmHour = 14;   // 12 PM
const alarmMinute = 32;
let alarmTriggered = false;

// Spotify playlist URLs
const spotifyWebURL = "https://open.spotify.com/track/5Ykz2rfupj8lEr5eDumU0X?si=0031fa6e463c478d";

function openSpotifyWindow() {
    // Fallback to web URL after 1 second
    setTimeout(() => {
        window.open(spotifyWebURL, "_blank");
    }, 1000);
}

function updateClock() {
    const now = new Date();
    const hours = now.getHours();
    const minutes = now.getMinutes();
    const seconds = now.getSeconds();

    // Display time (12-hour format)
    const displayHours = hours % 12 || 12;
    const displayMinutes = minutes.toString().padStart(2, "0");
    const displaySeconds = seconds.toString().padStart(2, "0");
    const ampm = hours >= 12 ? "PM" : "AM";

    document.getElementById("time").textContent =
        `${displayHours}:${displayMinutes}:${displaySeconds} ${ampm}`;

    // Alarm trigger (once)
    if (!alarmTriggered && hours === alarmHour && minutes === alarmMinute) {
        alarmTriggered = true;
        document.getElementById("status").textContent =
            "It's time! It's time na malaman mo na may iba na siya...";

        openSpotifyWindow();
    }
}

// Update every second
setInterval(updateClock, 1000);
updateClock();
</script>

</body>
</html>
