<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>The Relapse Clock Set</title>

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">

<style>
/* Background */
body {
    margin: 0;
    font-family: 'Montserrat', sans-serif;
    background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    color: #ffffff;
}

/* App container */
.app {
    background: rgba(15, 15, 15, 0.85);
    backdrop-filter: blur(12px);
    border-radius: 24px;
    padding: 30px;
    width: 320px;
    text-align: center;
    box-shadow: 0 20px 40px rgba(0,0,0,0.5);
}

/* Title */
h1 {
    margin: 0;
    font-size: 26px;
    font-weight: 700;
}

.subtitle {
    font-size: 14px;
    opacity: 0.7;
    margin-bottom: 25px;
}

/* Clock */
#time {
    font-size: 52px;
    font-weight: 600;
    margin: 20px 0;
    letter-spacing: 1px;
}

/* Status text */
#status {
    font-size: 14px;
    opacity: 0.85;
    margin-bottom: 20px;
}

/* Inputs */
.inputs {
    display: flex;
    justify-content: center;
    gap: 8px;
    margin-bottom: 20px;
}

input, select {
    width: 70px;
    padding: 10px;
    border-radius: 12px;
    border: none;
    background: #1f1f1f;
    color: #ffffff;
    text-align: center;
    font-size: 16px;
}

select {
    width: 80px;
}

/* Button */
#startBtn {
    width: 100%;
    padding: 14px;
    font-size: 16px;
    border-radius: 14px;
    border: none;
    background: #00ffcc;
    color: #0f0f0f;
    font-weight: 700;
    cursor: pointer;
    transition: transform 0.15s ease, box-shadow 0.15s ease;
}

#startBtn:hover {
    transform: scale(1.03);
    box-shadow: 0 8px 20px rgba(0,255,204,0.4);
}

/* Hidden state */
.hidden {
    display: none;
}
</style>
</head>
<body>

<div class="app">
    <h1>The Relapse Clock</h1>
    <div class="subtitle">Some alarms hit harder than others</div>

    <div id="time">--:--:--</div>
    <div id="status">Set your alarm time</div>

    <div class="inputs" id="alarmSettings">
        <input type="number" id="hourInput" min="1" max="12" placeholder="HH">
        <input type="number" id="minuteInput" min="0" max="59" placeholder="MM">
        <select id="ampmInput">
            <option>AM</option>
            <option>PM</option>
        </select>
    </div>

    <button id="startBtn">Enable Alarm</button>

    <audio id="alarmAudio" src="Rob Deniel - Nandito Ako (Official Lyric Visualizer).mp3" preload="auto"></audio>
</div>

<script>
let alarmHour = 0;
let alarmMinute = 0;
let alarmEnabled = false;
let alarmTriggered = false;

const audio = document.getElementById("alarmAudio");
const startBtn = document.getElementById("startBtn");
const settings = document.getElementById("alarmSettings");

// Button click
startBtn.addEventListener("click", () => {
    const hour = parseInt(document.getElementById("hourInput").value);
    const minute = parseInt(document.getElementById("minuteInput").value);
    const ampm = document.getElementById("ampmInput").value;

    if (isNaN(hour) || isNaN(minute)) {
        alert("Enter a valid time.");
        return;
    }

    alarmHour = ampm === "PM" ? (hour % 12) + 12 : hour % 12;
    alarmMinute = minute;
    alarmEnabled = true;

    document.getElementById("status").textContent =
        `Alarm set for ${hour}:${minute.toString().padStart(2,"0")} ${ampm}`;

    settings.classList.add("hidden");
    startBtn.classList.add("hidden");
});

// Clock
function updateClock() {
    const now = new Date();
    const h12 = now.getHours() % 12 || 12;
    const m = now.getMinutes().toString().padStart(2,"0");
    const s = now.getSeconds().toString().padStart(2,"0");
    const ampm = now.getHours() >= 12 ? "PM" : "AM";

    document.getElementById("time").textContent = `${h12}:${m}:${s} ${ampm}`;

    if (alarmEnabled && !alarmTriggered &&
        now.getHours() === alarmHour &&
        now.getMinutes() === alarmMinute) {

        alarmTriggered = true;
        document.getElementById("status").textContent =
            "It's timeâ€¦ you know what this song means.";
        audio.play();
    }
}

setInterval(updateClock, 1000);
updateClock();
</script>

</body>
</html>
