<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Alarm Clock</title>
<style>
body {
    font-family: Arial;
    background: #0f0f0f;
    color: #00ffcc;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    flex-direction: column;
}
#time { font-size: 64px; }
#status { font-size: 18px; margin-top: 10px; }
#startBtn { margin-top: 20px; padding: 10px 20px; font-size: 16px; }
</style>
</head>
<body>

<div id="time">--:--:--</div>
<div id="status">Alarm set for 3:50 PM?</div>
<button id="startBtn">Enable Alarm to activate</button>

<!-- Audio element -->
<audio id="alarmAudio" src="Rob Deniel - Nandito Ako (Official Lyric Visualizer).mp3" preload="auto"></audio>

<script>
const alarmHour = 15;
const alarmMinute = 50;
let alarmEnabled = false;
let alarmTriggered = false;

const audio = document.getElementById("alarmAudio");
const startBtn = document.getElementById("startBtn");

// Enable alarm after user clicks button
startBtn.addEventListener("click", () => {
    alarmEnabled = true;
    document.getElementById("status").textContent = "Alarm set for 3:50, Get ready for a surprise :>";
    
    // Hide the button
    startBtn.style.display = "none";
});

// Update clock every second
function updateClock() {
    const now = new Date();
    const h12 = now.getHours() % 12 || 12;
    const m = now.getMinutes().toString().padStart(2,"0");
    const s = now.getSeconds().toString().padStart(2,"0");
    const ampm = now.getHours() >= 12 ? "PM" : "AM";

    document.getElementById("time").textContent = `${h12}:${m}:${s} ${ampm}`;

    if(alarmEnabled && !alarmTriggered && now.getHours() === alarmHour && now.getMinutes() === alarmMinute){
        alarmTriggered = true;
        document.getElementById("status").textContent = "It's time.... para mag relapse..";
        audio.play(); // Play your one song
    }
}

setInterval(updateClock, 1000);
updateClock();
</script>

</body>
</html>
